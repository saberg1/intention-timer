<!DOCTYPE html>
<html>
  <head>
    <meta charset="8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main>
      <aside class='left'>
        <h1 class='activities'> New Activity</h1>
        <div>
        <section class='main-containter'>
          <h3>Select a category:</h3>
          <img class='study' src='./assets/study.svg' alt='study-icon'>
          <img class='meditate' src='./assets/meditate.svg' alt='meditate-icon'>
          <img class='exercise' src='./assets/exercise.svg' alt='exercise-icon'>
        </section>
        <section>
          <form class='input-form'>
            <label for='activity-description'>What would you like to accomplish during this time?</label>
            <input type='text' id='activity-description' name='activity-description'> <br>
            <label for='minutes'>Minutes</label>
            <input type='text' id='minutes' name='minutes'>
            <label for='seconds'>Seconds</label>
            <input type='text' id='seconds' name='seconds'><br>
            <input type='submit' id='submit' value='Start Activity'>
          </form>
        </section>
        </div>
      </aside>
      <aside class='right'>
        <h1 class='activities'>Past Activities</h1>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </aside>
    </main>
  </body>
  <script src="src/Activity.js"></script>
  <script src="src/main.js"></script>
</html>
