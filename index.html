<!DOCTYPE html>
<html>
  <head>
    <meta charset="8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main id='main'>
      <aside class='left'>
        <h1 class='activities'> New Activity</h1>
        <section>
          <h3>Select a category:</h3>
          <!-- <section id='imageSection' class="image-section">
            <div id='studyDiv'>  <img class='study' id='study' src='./assets/study.svg' alt='study-icon'> </div>
            <div id='meditateDiv'>  <img class='meditate' id='meditate' src='./assets/meditate.svg' alt='meditate-icon'> </div>
            <div id='exerciseDiv'>  <img class='exercise' id='exercise' src='./assets/exercise.svg' alt='exercise-icon'> </div>
          </section> -->
          <form class='input-form' id='form'>
            <div>
              <label>
                <input type="radio" name="activiy" value="small" checked>
                <img src="./assets/study.svg">
              </label>
              <label>
                <input type="radio" name="activiy" value="big">
                <img src="./assets/meditate.svg">
              </label>
              <label>
                <input type="radio" name="activiy" value="big">
                <img src="./assets/exercise.svg">
              </label>
            </div>
            <label for='activity-description'>What would you like to accomplish during this time?</label>
            <input type='text' class='activity-description' id='activityDescription' name='activity-description'> <br>
            <label for='minutes'>Minutes</label>
            <input type='text' id='minutes' name='minutes' pattern="[0-9]+">
            <label for='seconds'>Seconds</label>
            <input type='text' id='seconds' name='seconds' pattern="[0-9]+"><br>
            <input type='submit' class='submit' id='submit' value='Start Activity'>
          </form>
        </section>
      </aside>
      <aside class='right' id='rightAside'>
        <h1 class='activities'>Past Activities</h1>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </aside>
    </main>
  </body>
  <script src="src/Activity.js"></script>
  <script src="src/main.js"></script>
</html>
