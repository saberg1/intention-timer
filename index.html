<!DOCTYPE html>
<html>
  <head>
    <meta charset="8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main id='main'>
      <aside class='left' id='leftAside'>
        <h1 class='activities' id='newActivity'> New Activity</h1>
        <section class='activity-container' id='activityContainer'>
          <h2>Select a category:</h2>
          <form class='input-form' id='form'>
            <div class='category-container' id='addListener'>
              <label class='category-box' id='studyContainer'>
                <input type="radio" name="activity" value="Study" id='study'>
                <img id='studyImgChng' src="./assets/study.svg">
                <h3>Study</h3>
              </label>
              <label class='category-box' id='meditateContainer'>
                <input type="radio" name="activity" value="Meditate" id='meditate'>
                <img id='meditateImg' src="./assets/meditate.svg">
                <h3>Meditate</h3>
              </label>
              <label class='category-box' id='exerciseContainer'>
                <input type="radio" name="activity" value="Exercise" id='exercise'>
                <img id='exerciseImg' src="./assets/exercise.svg">
                <h3>Exercise</h3>
              </label>
              <div id='activityRadios'></div>
            </div>
            <div class='input-container'>
              <section class='description'>
                <label for='activity-description'> What would you like to accomplish during this time?</label>
                <input type='text' class='activity-description' id='activityDescription' name='activity-description'> <br>
                <div id='activityDivInput'> </div>
              </section>
              <section class='minutes-seconds'>
                <div class='minutes'>
                  <label for='minutes'>Minutes</label>
                  <input onkeypress="return validateMinutes(event)" type='text' class='minutes' id='minutes' name='minutes' pattern="[0-9]+">
                  <div id='minutesDivInput'> </div><br>
                </div>
                <div class='seconds'>
                  <label for='seconds'>Seconds</label>
                  <input onkeypress="return validateSeconds(event)" type='text' class='seconds' id='seconds' name='seconds' pattern="[0-9]+">
                  <div id='secondsDivInput'> </div><br>
                </div>
              </section>
              <input type='submit' class='submit' id='submit' value='Start Activity'>
            </div>
          </form>
        </section>
      </aside>
      <aside class='right' id='rightAside'>
        <h1 class='activities'>Past Activities</h1>
        <p class='no-activities' id='noActivities'>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </aside>
    </main>
  </body>
  <script src="src/Activity.js"></script>
  <script src="src/main.js"></script>
</html>
